# src/main/resources/application.yml
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/SchoolManagement
    username: sayari
    password: sayari
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  batch:
    jdbc:

      initialize-schema: always

# serveur (port et context-path ne doivent pas être imbriqués sous "spring")
server:
  port: 8020
  servlet:
    context-path: /api/v1

logging:
  level:
    org:
      springframework:
        security: DEBUG

jwt:
  secret: ZmFrZV9zZWNyZXRfZmFrZV9zZWNyZXRfZmFrZV9zZWNyZXRfMTIzNDU2
